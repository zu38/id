<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            flex-wrap: wrap;
            gap: 25px;
            padding: 20px;
            margin: 0;
        }

        .game-button-container {
            position: relative;
            perspective: 1000px;
            animation: float 3s ease-in-out infinite;
        }

        .game-button {
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #ff416c, #ff4b2b);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            outline: none;
            overflow: hidden;
            transform-style: preserve-3d;
            letter-spacing: 1px;
            width: 200px;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .game-button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c, #ff6b6b);
            box-shadow: 0 8px 25px rgba(255, 75, 43, 0.6);
            transform: scale(1.05) rotate(2deg);
        }

        .game-button:hover::before {
            left: 100%;
        }

        .game-button::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 50px;
            background: linear-gradient(45deg, transparent 20%, rgba(255,255,255,0.15) 50%, transparent 80%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .game-button:hover::after {
            opacity: 1;
        }

        .game-button span {
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            body {
                gap: 15px;
                padding: 15px;
            }
            .game-button {
                padding: 15px 35px;
                font-size: 1em;
                width: 160px;
            }
        }

        /* Unique color for each button */
        .game-button-container:nth-child(1) .game-button { background: linear-gradient(45deg, #ff6b6b, #ff416c); }
        .game-button-container:nth-child(2) .game-button { background: linear-gradient(45deg, #4e54c8, #8f94fb); }
        .game-button-container:nth-child(3) .game-button { background: linear-gradient(45deg, #00b09b, #96c93d); }
        .game-button-container:nth-child(4) .game-button { background: linear-gradient(45deg, #fd1d1d, #fcb045); }
        .game-button-container:nth-child(5) .game-button { background: linear-gradient(45deg, #833ab4, #fd1d1d); }
        .game-button-container:nth-child(6) .game-button { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .game-button-container:nth-child(7) .game-button { background: linear-gradient(45deg, #4568dc, #b06ab3); }
        .game-button-container:nth-child(8) .game-button { background: linear-gradient(45deg, #ff0084, #33001b); }
        .game-button-container:nth-child(9) .game-button { background: linear-gradient(45deg, #7F00FF, #E100FF); }
        .game-button-container:nth-child(10) .game-button { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .game-button-container:nth-child(11) .game-button { background: linear-gradient(45deg, #00c3ff, #ffff1c); }
    </style>
</head>
